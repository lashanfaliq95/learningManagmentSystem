<div class="login-container">
  <form ngForm #f="ngForm" (submit)="onClickLogin(f)">
    <h3 [hidden]="!isStudent">Login As Student</h3>
    <h3 [hidden]="isStudent">Login As Advisor</h3>

    <div class="form-group">
      <input
        ngModel
        name="userName"
        #name="ngModel"
        type="text"
        class="form-control"
        placeholder="Your Email *"
        (focus)="onFocus()"
      />
    </div>
    <div class="form-group">
      <input
        ngModel
        name="password"
        #pwd="ngModel"
        type="password"
        class="form-control"
        placeholder="Your Password *"
        value=""
        (focus)="onFocus()"
      />
      <div class="alert alert-danger" *ngIf="error">
        User name or password invalid!
      </div>
    </div>
    <div class="form-group">
      <input type="submit" class="btnSubmit" value="Login" />
    </div>
    <div class="form-group">
      <a
        (click)="onClickLoginAsAdvisor()"
        class="ForgetPwd"
        [hidden]="!isStudent"
      >
        Login as Advisor
      </a>
    </div>
    <div class="form-group">
      <a
        (click)="onClickLoginAsStudent()"
        class="ForgetPwd"
        [hidden]="isStudent"
      >
        Login as Student
      </a>
    </div>
  </form>
</div>
