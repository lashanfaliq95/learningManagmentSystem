<div class="register-container container card">
  <h3>{{ title }}</h3>

  <input
    ngModel
    name="advisorEmail"
    #email="ngModel"
    type="text"
    class="form-control"
    placeholder="Advisor's Email"
  />

  <button class="btn btn-primary" (click)="onContinue(email)">
    Send Email
  </button>
</div>
