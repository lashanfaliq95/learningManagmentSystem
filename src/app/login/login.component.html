<div class="container login-container">
  <form ngForm #f="ngForm" (submit)="onClickLogin(f)">
    <h3>Login</h3>

    <div class="form-group">
      <input
        ngModel
        name="userName"
        #name="ngModel"
        type="text"
        class="form-control"
        placeholder="Your Email *"
      />
    </div>
    <div class="form-group">
      <input
        ngModel
        name="password"
        #pwd="ngModel"
        type="password"
        class="form-control"
        placeholder="Your Password *"
        value=""
      />
    </div>
    <div class="form-group">
      <input type="submit" class="btnSubmit" value="Login" />
    </div>
    <p>{{ f.value | json }}</p>
    <div class="form-group">
      <a href="#" class="ForgetPwd">Forget Password?</a>
    </div>
  </form>
</div>
