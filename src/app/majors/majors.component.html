<div *ngIf="currentDegree">
  <h3>
    Welcome to BS.CSC. You have to further select the major you are enrolled in
  </h3>
  <form ngForm #form="ngForm" (submit)="onContinue(form)">
    <div *ngFor="let major of majors" class="radio">
      <label>
        <input ngModel type="radio" name="major" [value]="major.id" />
        {{ major.name }}
      </label>
    </div>
    <button class="btn btn-primary">Continue</button>
  </form>
</div>
